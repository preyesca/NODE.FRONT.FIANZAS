<app-share-breadcrumb [breadcrumbs]="breadcrumbs"></app-share-breadcrumb>

<mat-card class="mb-25 teggium-card" *ngIf="!loading">
  <mat-card-header>
    <div class="teggium-titulo-encabezado">
      <h5 class="teggium-titulo">
        Solicitud<span *ngIf="readonlyModule" class="title-readonlyModule"
          >Modo consulta</span
        >
      </h5>
      <app-fnz-encabezado [folio]="folio.folio"></app-fnz-encabezado>
      <app-fnz-flujo-consulta *ngIf="readonlyModule" 
          [flujoConsulta]="folio.flujoConsulta">
      </app-fnz-flujo-consulta>
    </div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="frmComentario">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Comentarios</mat-label>
            <textarea
              matInput
              placeholder="Comentarios"
              formControlName="comentarios"
              rows="2"
            >
            </textarea>
            <mat-icon matPrefix>comment</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center text-md-end">
          <div class="col-12 text-center text-md-end">
            <button
              type="button"
              (click)="return()"
              class="btn btn-danger mx-1"
            >
              Cancelar
            </button>
            <button
              *ngIf="!readonlyModule"
              class="btn btn-primary"
              (click)="saveData()"
              [disabled]="frmComentario.invalid"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
