<header class="header-area bg-white border-bottom-radius box-shadow mb-25"
    [ngClass]="{'active': isToggled, 'sticky': isSticky}" [class.component-dark-theme]="themeService.isDark()"
    [class.right-sidebar]="themeService.isRightSidebar()" [class.hide-sidebar]="themeService.isHideSidebar()"
    [class.dark-header]="themeService.isHeaderDark()" [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()" [class.rtl-enabled]="themeService.isRTLEnabled()">
    <div class="d-flex align-items-center justify-content-space-between flex-wrap">
        <div class="header-left-side d-flex align-items-center">
            <div class="burger-menu" (click)="toggle()" [ngClass]="{'active': isToggled}">
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </div>
            <div class="search-box position-relative">
                <input type="text" #input (keyup.enter)="sendData(input.value)" class="input-search d-block" placeholder="{{ 'general.options.search' | translate }}">
                <button type="button" (click)="sendData(input.value)" ><i class="ri-search-line"></i></button>
            </div>
        </div>
        <ul class="header-right-side d-flex align-items-center mt-0 mb-0">
            <li class="d-none">
                <button mat-icon-button [matMenuTriggerFor]="languageMenu"
                    class="btn p-0 border-none rounded-circle position-relative">
                    <img src="assets/images/flags/spain.png" alt="spanish">
                </button>
                <mat-menu class="language-menu-dropdown" #languageMenu="matMenu" xPosition="after">
                    <ul class="m-0">
                        <li>
                            <button type="button" class="d-flex align-items-center border-none">
                                <img src="assets/images/flags/usa.png" alt="usa">
                                English
                            </button>
                        </li>
                        <li>
                            <button type="button" class="d-fle align-items-center border-none">
                                <img src="assets/images/flags/spain.png" alt="spain">
                                Espa√±ol
                            </button>
                        </li>
                    </ul>
                </mat-menu>
            </li>
