<section id="telefonosCorrespondencia" class="card mt-4">
  <p class="text-center mt-3" *ngIf="lstTelefonosCorrespondecia.length === 0">
      No hay teléfonos registrados.
  </p>
  <table *ngIf="lstTelefonosCorrespondecia.length > 0" 
          mat-table [dataSource]="lstTelefonosCorrespondecia"
          >

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="text-left"> Teléfono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
   
    <ng-container matColumnDef="extensions">
      <th mat-header-cell *matHeaderCellDef class="text-left"> Extensiones </th>
      <td mat-cell *matCellDef="let element"> {{element.extensiones}} </td>
    </ng-container>
    
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="text-left font-weight-bold">  </th>
      <td mat-cell *matCellDef="let element; let indexRow = index " class="text-right">
        <button type="button" (click)="editPhone(element);"
          class="btn" [disabled]="modoConsulta">
          <mat-icon style="color: #5c636a">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-left font-weight-bold">  </th>
      <td mat-cell *matCellDef="let element; let indexRow = index " class="text-center">
        <button type="button" (click)="deletePhone(element);"
          class="btn" [disabled]="modoConsulta">
          <mat-icon style="color: #5c636a">delete</mat-icon>
        </button>
      </td>
    </ng-container>
   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
