<div class="wrapper-login">
  <img src="assets/images/logos/logo-teggium-dark.svg" class="logo" alt="logo" />
  <div class="form-holder">
    <form class="form" autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">

      <div class="row mb-3">
        <div class="text-center">
          <h3>Recuperar contraseña</h3>
        </div>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Correo electrónico</mat-label>
          <input type="text" matInput formControlName="email" />
          <mat-icon matPrefix>mail</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-group-button">
        <button [disabled]="form.invalid">Continuar</button>
      </div>
      <div class="form-group-resetPass">
        <a routerLink="/authentication/login">¿Ya recordaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
