<div class="c-estatus-documento">
  <div class="c-estatus-documento-inner">
    <div class="c-estatus-documento-body">
      <div class="row">
        <span class="c_documentos_pendientes">
          Documentos pendientes ({{ pendientes }})
        </span>
      </div>
      <div class="row">
        <div *ngFor="let element of documentos">
          <div class="col-12">
            <div class="svg-container">
              <span *ngIf="element.pendiente == true">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="25"
                  height="25"
                >
                  <path
                    d="M15 4H5V20H19V8H15V4ZM3 2.9918C3 2.44405 3.44749 2 3.9985 2H16L20.9997 7L21 20.9925C21 21.5489 20.5551 22 20.0066 22H3.9934C3.44476 22 3 21.5447 3 21.0082V2.9918ZM12 8V12H16C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8Z"
                    fill="rgba(240,187,64,1)"
                  ></path>
                </svg>
              </span>
              <span *ngIf="element.pendiente == false">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path
                    d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM11.0026 16L18.0737 8.92893L16.6595 7.51472L11.0026 13.1716L8.17421 10.3431L6.75999 11.7574L11.0026 16Z"
                    fill="rgba(100,205,138,1)"
                  ></path>
                </svg>
              </span>

              {{ element.nombre }}
              <span class="c_obligatorio">
                {{ element.obligatorio ? "(Obligatorio)" : "" }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
